<html>

    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <script src="content-scripts/jquery.js"></script>
    <script src="js/menu.js"></script>

    <body>

        <img src="icons/icon.png" id="floatleft">
        <h3>Fill in these fields with the relevant IDs of your form fields.</h3>

        <form id="autoDetect">
            <input type="submit" value="AutoDetect">
        </form>

        <form id="mainForm">

            <h4>Name</h4>
            Title: <input type="text" id="titleID">
            First Name: <input type="text" id="firstNameID">
            Last Name: <input type="text" id="lastNameID">

            <br>

            <h4>Address</h4>
            Street: <input type="text" id="streetID">
            City: <input type="text" id="cityID">
            State: <input type="text" id="stateID">
            <br>
            Zip Code: <input type="text" id="zipID">

            <br>

            <h4>User Details</h4>
            Email: <input type="text" id="emailID">
            Username: <input type="text" id="userID">
            Password: <input type="text" id="pass1ID">
            <br>
            Confirm Password: <input type="text" id="pass2ID">
            Phone #: <input type="text" id="phoneID">
            Cell #: <input type="text" id="cellID">
            <br>
            SSN: <input type="text" id="ssnID">

            <br>

            <input type="submit" value="AutoFill">

        </form>

    </body>

</html>
