<html>

    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <script src="content-scripts/jquery.js"></script>
    <script src="js/menu.js"></script>

    <body>

        <img src="icons/icon.png" id="floatleft">
        <h3>Fill in these fields with the relevant IDs of your form fields.</h3>

        <form id="mainForm">

            <h4>Name</h4>
            Title: <input type="text" id="titleID"><br>
            First Name: <input type="text" id="firstNameID"><br>
            Last Name: <input type="text" id="lastNameID"><br>

            <h4>Address</h4>
            Street: <input type="text" id="streetID"><br>
            City: <input type="text" id="cityID"><br>
            State: <input type="text" id="stateID"><br>
            Zip Code: <input type="text" id="zipID"><br>

            <h4>User Details</h4>
            Email: <input type="text" id="emailID"><br>
            Username: <input type="text" id="userID"><br>
            Password: <input type="text" id="pass1ID"><br>
            Confirm Password: <input type="text" id="pass2ID"><br>
            Phone #: <input type="text" id="phoneID"><br>
            Cell #: <input type="text" id="cellID"><br>
            SSN: <input type="text" id="ssnID"><br>

            <input type="submit" value="AutoFill!">

        </form>

    </body>

</html>
